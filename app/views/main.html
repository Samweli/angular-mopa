<div class="col-sm-12">
  <div class="pen-title text-center" style="margin:10 0 10 10; padding:0px 10px 0px 10px;">
    <h1>Welcome</h1>
  </div>
  <div class="container">
    <div class="row btn-row" ng-click="openReport('add')">
      <div class="col-sm-6 btn btn-lg green btn-outline">
        <a ng-href="#/report/add" type="button" class="">New Report</a>
      </div>
      <div class="col-sm-6 btn btn-lg green btn-outline">
        <a ng-href="#/" type="button" class="">Reports</a>
      </div>
    </div>
</div>

<div class="tb-body">

  <div id="example_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
    <div class="pen-title mg">
      <h3>Reports</h3>
    </div>
    <div class="row"><div class="col-sm-12">



      <table id="example" class="table table-striped table-bordered table-hover" cellspacing="0" width="100%">
        <thead>
          <tr>
            <th>Id</th>
            <th>Date</th>
            <th>Phone</th>
            <th>Area</th>
            <th>Category</th>
            <th>Status</th>
            <th>Assigned to</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="report in reports" ng-click="openReport(report.service_request_id)" style="cursor: pointer">
            <td>{{ report.service_request_id }}</td>
            <td><small>{{ report.requested_datetime|date:'short' }}</small></td>
            <td>{{ report.phone }}</td>
            <td>{{ report.agency_responsible }}</td>
            <td>{{ report.service_name }}</td>
            <td>{{ report.status }}</td>
            <td>{{ report.assigned_to }}</td>
          </tr>
        </tbody>
      </table>

    </div>

  </div>

</div>

</div>
